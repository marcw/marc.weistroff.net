<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport'>
        <title>{% block title %}Home{% endblock %} | Another brain on earth</title>
        <meta name="description" content="">
        <meta name="author" content="Marc Weistroff">

        <!-- Le styles -->
        <link href="/static/all.css?v=3" rel="stylesheet">
        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="alternate" type="application/atom+xml" title="Marc Weistroff" href="http://marcw.net/feed.atom" />
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Marc Weistroff</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a href="/about">About</a></li>
                            <li><a href="/cv">CV</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="span12">
                        <div class="content-body">
                            <h1>{% block h1 %}Another brain on earth <small>Thus another website...</small>{% endblock %}</h1>
                            {% block body %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p><a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" rel="license">by-nc-sa - Marc Weistroff</a></p>
            </footer>
        </div> <!-- /container -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://d348qmj3ciz47m.cloudfront.net/static/bootstrap.min.js"></script>
    </body>
</html>
