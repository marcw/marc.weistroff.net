<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Home{% endblock %} | Another brain on earth</title>
        <meta name="description" content="">
        <meta name="author" content="Marc Weistroff">

        <!-- Le styles -->
        <link href="https://static.weistroff.net/static/all.css" rel="stylesheet">
        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="alternate" type="application/atom+xml" title="Marc Weistroff" href="http://marcw.net/feed.atom" />
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Marc Weistroff</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a href="/about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <div class="page-header">
                    <h1>{% block h1 %}Another brain on earth <small>Thus another website...</small>{% endblock %}</h1>
                </div>
                <div class="row">
                    <div class="span7">
                        <div class="content-body">
                            {% block body %}
                            {% endblock %}
                        </div>
                    </div>
                    <div class="offset1 span4 content-meta">
                        <div class="content-meta">
                            {% block sidebar %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p><a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" rel="license"><img src="http://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" style="border-width:0" alt="This blog is under this Creative Commons License"></a></p>
            </footer>
        </div> <!-- /container -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://static/bootstrap.min.js"></script>
    </body>
</html>
